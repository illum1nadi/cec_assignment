<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Social Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Social Hub</h1>
    </header>

    <!-- Auth Panel -->
    <div id="auth" class="card auth-panel">
      <h2>Sign In</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>

      <hr />

      <h2>Register</h2>
      <input id="name" type="text" placeholder="Name" />
      <input id="bio" type="text" placeholder="Bio" />
      <input id="avatarUrl" type="text" placeholder="Avatar URL" />
      <button onclick="register()">Register</button>
    </div>

    <!-- App Panel -->
    <div id="app" class="hidden app-panel">
      <aside class="sidebar card">
        <div class="user-info">
          <span id="userName"></span>
          <button onclick="logout()">Logout</button>
        </div>

        <div class="new-post">
          <textarea id="postContent" placeholder="What's on your mind?"></textarea>
          <button onclick="createPost()">Post</button>
        </div>

        <h3>Notifications</h3>
        <ul id="notificationsList" class="list"></ul>
      </aside>

      <main class="feed card">
        <h3>Feed</h3>
        <ul id="postsList" class="list"></ul>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
